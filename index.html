<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Place ID Finder</title>


     <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
     <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAwUKIXQ9IL_ZsGUNwmN1C25p9f313lCc&callback=initMap&libraries=places&v=weekly"
      defer></script>
      <link rel="stylesheet" href="styles.css">
      <script src="index.js" charset="utf-8"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
 <body>
    <div class="FirstDiv">
      <form>


        <br>

          Google Place ID:
          <input type="text" id = "place-address" name = "place-address" placeholder="" >
          <!-- <input type="button" value="Choose Location"> -->

          <button id="btn1" onclick="displayMap()"> Choose location </button>
          <!-- <button onclick="">Choose Location <button> -->
        <br>

      </form>
      <br>
    </div>

  <!-- //  <div class="SecondDiv" style="display:none;""> -->


      <div style="display: none">
        <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Enter a location"
        />
      </div>
      <div id="map" ></div>
      <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <strong>Place ID:</strong>  <span name = "place" id="place-id"></span><br />

        <span id="place-address"></span>
          <!-- <input type="button" value="Confirm Location"> -->
          <br>
          <button id="btn2" onclick="myFunction()">Confirm Location</button>
      </div>
    <!-- </div> -->

      <!-- function that fills the input form with place id when "Confirm Location" is clicked -->

      <script>
        function myFunction() {
          var x = document.getElementById("place-id").innerHTML;
          document.getElementById("place-address").innerHTML = x;
          $("#place-address").val(x);
      //    document.getElementById("SecondDiv").style.display="none";
        }
      </script>


     <!-- <script>
        //  $("#map").hide();
      //     $(document).ready(function(){
      //       $("#btn1").click(function() {
      //         $("#map").show();
      //       });
      //     });
      // </script> -->

      <script>
          $(document).ready(function(){
            $("#btn2").click(function() {
                $("#map").hide(400);
            });
          });
      </script>



  </body>
</html>
